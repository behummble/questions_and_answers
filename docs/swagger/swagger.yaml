openapi: 3.0.0
info:
  title: Questions and Answers API
  version: 1.0.0
  description: API for managing questions and answers

paths:
  /questions:
    post:
      summary: Create a new question
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuestionRequest'
      responses:
        '201':
          description: Question created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQuestionResponse'
        '400':
          description: Bad request
        '500':
          description: Internal server error

    get:
      summary: Get all questions
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQuestionsResponse'
        '500':
          description: Internal server error

  /questions/{id}:
    get:
      summary: Get a specific question with answers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Question ID
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQuestionResponse'
        '400':
          description: Bad request
        '404':
          description: Question not found
        '500':
          description: Internal server error

    delete:
      summary: Delete a question
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Question ID
      responses:
        '204':
          description: Question deleted successfully
        '400':
          description: Bad request
        '404':
          description: Question not found
        '500':
          description: Internal server error

  /questions/{id}/answers:
    post:
      summary: Create an answers for a question
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Question ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnswerRequest'
      responses:
        '201':
          description: Answer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAnswerResponse'
        '400':
          description: Bad request
        '404':
          description: Question not found
        '500':
          description: Internal server error

  /answers/{id}:
    get:
      summary: Get a specific answer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Answer ID
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAnswerResponse'
        '400':
          description: Bad request
        '404':
          description: Answer not found
        '500':
          description: Internal server error

    delete:
      summary: Delete an answer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Answer ID
      responses:
        '204':
          description: Answer deleted successfully
        '400':
          description: Bad request
        '404':
          description: Answer not found
        '500':
          description: Internal server error

components:
  schemas:
    Question:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        createdAt:
          type: string
          format: date-time

    Answer:
      type: object
      properties:
        id:
          type: integer
        questionID:
          type: integer
        userID:
          type: string
          format: uuid
        text:
          type: string
        createdAt:
          type: string
          format: date-time

    CreateQuestionRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string

    CreateQuestionResponse:
      type: object
      properties:
        Question:
          $ref: '#/components/schemas/Question'

    GetQuestionsResponse:
      type: object
      properties:
        Questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    GetQuestionResponse:
      type: object
      properties:
        Question:
          $ref: '#/components/schemas/Question'
        Answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'

    CreateAnswerRequest:
      type: object
      required:
        - texts
        - userID
      properties:
        texts:
          type: array
          items: 
            type: string
        userID:
          type: string

    CreateAnswerResponse:
      type: object
      properties:
        Answer:
          type: array
          items:
            $ref: '#/components/schemas/Answer'

    GetAnswerResponse:
      type: object
      properties:
        Answer:
          $ref: '#/components/schemas/Answer'
