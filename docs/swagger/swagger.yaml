openapi: 3.0.0
info:
  title: Questions & Answers API
  description: A simple web server for managing questions and answers
  version: 1.0.0
  contact:
    name: Support
    email: support@example.com

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Questions
    description: Operations related to questions
  - name: Answers
    description: Operations related to answers

paths:
  /api/v1/questions:
    get:
      tags:
        - Questions
      summary: Get all questions
      description: Retrieve a list of all questions with their answers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AllQuestions'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Questions
      summary: Create a new question
      description: Create a new question with the provided text
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuestionRequest'
      responses:
        '201':
          description: Question created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQuestionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/questions/{id}:
    get:
      tags:
        - Questions
      summary: Get a specific question
      description: Retrieve a specific question by its ID along with all its answers
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the question to retrieve
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionWithAnswers'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Questions
      summary: Delete a question
      description: Delete a specific question by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the question to delete
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '204':
          description: Question deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/questions/{id}/answers:
    post:
      tags:
        - Answers
      summary: Create an answer for a question
      description: Create a new answer for a specific question
      parameters:
        - name: question_id
          in: path
          required: true
          description: ID of the question to answer
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnswerRequest'
      responses:
        '201':
          description: Answer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Answer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/answers/{id}:
    get:
      tags:
        - Answers
      summary: Get a specific answer
      description: Retrieve a specific answer by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the answer to retrieve
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Answer'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Answers
      summary: Delete an answer
      description: Delete a specific answer by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the answer to delete
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '204':
          description: Answer deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API server is running
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time

components:
  schemas:
    Question:
      type: object
      required:
        - id
        - text
        - created_at
      properties:
        id:
          type: integer
          format: int64
          example: 1
        text:
          type: string
          example: "What is Docker?"
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T12:00:00Z"

    Answer:
      type: object
      required:
        - id
        - question_id
        - answer
        - created_at
      properties:
        id:
          type: integer
          format: int64
          example: 1
        question_id:
          type: integer
          format: int64
          example: 1
        answer:
          type: string
          example: "Docker is a containerization platform."
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T12:30:00Z"

    QuestionWithAnswers:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        question:
          type: string
          example: "What is Docker?"
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T12:00:00Z"
        answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'

    AllQuestions:
      type: object
      properties:
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    CreateQuestionRequest:
      type: object
      required:
        - question
      properties:
        question:
          type: string
          example: "What is Docker?"
          minLength: 1

    CreateAnswerRequest:
      type: object
      required:
        - answer
      properties:
        answer:
          type: string
          example: "Docker is a containerization platform."
          minLength: 1

  responses:
    BadRequest:
      description: Bad request - invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid input data"
              details:
                type: string
                example: "Question field is required"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Question not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal server error"